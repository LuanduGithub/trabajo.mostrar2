<app-header></app-header>

<div class="items-container">
    <div class="goto-menu-btn">
        <button mat-flat-button color="primary" style="width: 100%;" (click)="gotoMenu()"
            [ngStyle]="{'color': '#1f1f1f'}">
            <span class="material-icons">
                restaurant_menu
            </span>
            Ir Al Menú</button>
    </div>

    <div class="list-custom-box " *ngFor="let comanda of comandas; let i = index">
        <div class="grid-comanda">
            <div *ngIf="!comanda.foto" class="header-image"
                [ngStyle]="{'background-image': 'url(./../assets/placeholder-img.jpg)'}">
            </div>
            <div *ngIf="comanda.foto" class="header-image" [ngStyle]="{'background-image': 'url('+ comanda.foto +')'}">
            </div>
            <div class="list-custom-box__title" [ngStyle]="{'color': '#1f1f1f'}">
                {{comanda.nombre}}
            </div>
            <div style="font-size: .9rem;position: relative;top: 2px;" [ngStyle]="{'color': '#1f1f1f'}">
                ${{comanda.precios}}
            </div>
        </div>

        <div class="comanda-actions">
            <div class="comandas-cant" [ngStyle]="{'color': '#1f1f1f'}">
                Cantidad: {{comanda.cant}}
            </div>


            <button mat-icon-button color="primary" (click)="addItem(comanda)">
                <span class="material-icons" [ngStyle]="{'color': '#1f1f1f'}">
                    exposure_plus_1
                </span>
            </button>

            <button mat-icon-button color="primary" (click)="removeItem(comanda)"
                [disabled]="disableRemoveBtn && comanda.cant === 1">
                <span class="material-icons"
                    [ngStyle]="{'color':!disableRemoveBtn && comanda.cant !== 1? '#1f1f1f' : '#c2beb6'}">
                    exposure_neg_1
                </span>
            </button>



            <button mat-icon-button color="primary" (click)="deleteItem(i)" style="position: relative;top:-2px;">
                <span class="material-icons" [ngStyle]="{'color': '#f75e50'}">
                    delete
                </span>
            </button>
        </div>
    </div>

    <div class="list-custom-box">
        <div class="grid-comanda-detalle">
            <div>Costo Envío:</div>
            <div>${{config?.delivery}}</div>
        </div>
        <div class="grid-comanda-detalle">
            <div>TOTAL:</div>
            <div>${{total}}</div>
        </div>
    </div>
</div>




<app-footer></app-footer>
