<app-header></app-header>
<div class="goto-menu-btn">
    <button mat-flat-button color="primary" (click)="gotoMenu()" [ngStyle]="{'color': '#1f1f1f'}">
        <span class="material-icons">
            restaurant_menu
        </span>
        Ir Al Men√∫</button>
</div>
<div [@listAnimation]="categoria?.length">
    <div class="items-container">
        <div class="list-custom-box" *ngFor="let item of categoria | listFilter: searchModel">
            <div class="grid-detalle-menu-item-title" (click)="openDialog(item);">
                <div *ngIf="!item.foto" class="header-image" (click)="openDialogImg(item, $event)"
                    [ngStyle]="{'background-image': 'url(./../assets/placeholder-img.jpg)'}">
                </div>
                <div *ngIf="item.foto" class="header-image" (click)="openDialogImg(item, $event)"
                    [ngStyle]="{'background-image': 'url('+ item.foto +')'}">
                </div>
                <div class="list-custom-box__title" [ngStyle]="{'color': '#1f1f1f'}">
                    {{item.nombre}}
                    <div class="list-custom-box__subtitle" [ngStyle]="{'color': '#7faedd'}">
                        {{item.ingredientes}}
                    </div>
                </div>
                <div class="list-custom-box__title">
                    <!-- <button mat-stroked-button color="warn" (click)="gotoDetalles(categoria)">
                    <span class="material-icons">
                        add_shopping_cart
                    </span>
                </button> -->
                    <mat-label [ngStyle]="{'color':'#1f1f1f'}">
                        ${{item.precio}}
                    </mat-label>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer (eventClicked)="childEventClicked($event)" [comanda]="comanda" [cartEffect]="cartEffect"></app-footer>
