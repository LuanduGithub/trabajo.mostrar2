<app-header></app-header>
<div class="goto-menu-btn">
    <button mat-flat-button color="primary" (click)="gotoMenu()" [ngStyle]="{'color': '#1f1f1f'}">
        <span class="material-icons">
            restaurant_menu
        </span>
        Ir Al MenÃº</button>
</div>
<div [@listAnimation]="categoria?.length">
    <div class="list-custom-box" *ngFor="let item of categoria | listFilter: searchModel">
        <div class="grid-detalle-menu-item-title">
            <div class="header-image" (click)="openDialogImg(categoria)"
                [ngStyle]="{'background-image': 'url(./../assets/placeholder-img.jpg)'}">
            </div>
            <div class="list-custom-box__title" [ngStyle]="{'color': '#1f1f1f'}">{{item.nombre}}
            </div>
            <div></div>
            <div class="list-custom-box__subtitle" [ngStyle]="{'color': '#1f1f1f'}">
                {{item.ingredientes}}</div>
            <div></div>
            <div>
                <div class="grid-detalle-menu-item-actions">
                    <div>
                        <mat-label [ngStyle]="{'color':'#1f1f1f'}">
                            ARS
                        </mat-label>
                    </div>

                    <div>
                        <button mat-stroked-button color="primary" [ngStyle]="{'color': '#1f1f1f'}"
                            (click)="openDialog(item);">
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer (eventClicked)="childEventClicked($event)" [comanda]="comanda"></app-footer>
